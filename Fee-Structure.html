    .pdf-container {
      max-width: 800px;

      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .btn {
      background-color: #0f75bc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }
    .btn:hover {
      background-color: #0a4e7a;
    }
  </style>
 </head>
 <body class="bg-white font-sans text-[#222831] text-[11pt]">

  <main class="max-w-6xl mx-auto px-4 py-10">
   <h2 class="text-[#0f75bc] font-bold text-2xl mb-6">Fee Structure</h2>
   <button id="toggleBtn" class="btn" type="button">
    <i class="fas fa-file-pdf"></i> Show Fee Structure PDF
   </button>
   <div id="pdfPreview" class="pdf-container hidden">
    <iframe
      src="C:\Users\Lenovo\Desktop\saintannclg\SAMPLE FEE STRUCTURE.pdf"
      aria-label="Fee Structure PDF Preview"
    ></iframe>
   </div>
  </main>
  <footer class="bg-[#0f75bc] text-white py-6 mt-20">

    </div>
   </div>
  </footer>
  <script>
   const toggleBtn = document.getElementById('toggleBtn');
   const pdfPreview = document.getElementById('pdfPreview');
   let visible = false;

   toggleBtn.addEventListener('click', () => {
    visible = !visible;
    if (visible) {
      pdfPreview.classList.remove('hidden');
      toggleBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Hide Fee Structure PDF';
    } else {
      pdfPreview.classList.add('hidden');
      toggleBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Show Fee Structure PDF';
    }
   });
  </script>
 </body>
